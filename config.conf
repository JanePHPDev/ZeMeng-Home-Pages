# 站点基本信息
[site]
title = JanePHPDev 梦泽
description = PHP/Vue3全栈，热衷于公益事业，喜欢咖啡
author = JanePHPDev
email = master@zeapi.ink
base_url = https://mengze.vip
avatar = http://q2.qlogo.cn/headimg_dl?dst_uin=417158478&spec=640
bio = 梦泽，一名来自中国湖南的全栈工程师，自2023年起系统性地完成了从前端到后端、从视觉到基础设施的完整技术栈构建：在表现层，他先后掌握了HTML、Bootstrap、Vue及其周边生态；在逻辑层，熟练运用JavaScript、PHP、Node.js进行高并发与业务解耦开发；在样式层，可自如切换CSS、SCSS、Stylus，兼顾可维护性与性能；在运维与交付层，深度实践虚拟化、云原生、Docker与Serverless架构，能够独立完成持续集成、持续交付及多云资源成本控制。过去两年间，他持续以项目驱动的方式验证技术方案：搭建过博客、网床、图床、Git仓库等基础服务，也运营过内容聚合与资源分发平台，累计迭代6个自有域名，始终将“可折腾性”置于流量与权重之上。对梦泽而言，代码不仅是交付物，更是理解世界、优化世界的一条路径；他热衷用技术解决真实场景中的效率与成本问题，并乐于将过程沉淀为可复用的开源作品与最佳实践。

# 构建配置
